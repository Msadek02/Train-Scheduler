<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!--     <link rel="stylesheet" href="style.css">
 -->    <title>Train Scheduler</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <p class="text-center">Choo Choo. Chee Chee.</p>
    </div>
    <!-- Current Train Panel -->
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>
          <div class="panel-body"> 
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
                </thead>
                <tbody id="trainDisplay">
                
                </tbody>
            </table> 
            </div> 
        </div>
    </div> 
    <!-- Add Train Panel-->
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">
 
            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="tNameInput">Train Name</label>
                <input class="form-control" id="tNameInput" type="text">
              </div>
              <div class="form-group">
                <label for="destinationInput">Destination</label>
                <input class="form-control" id="destinationInput" type="text">
              </div>
              <div class="form-group">
                <label for="trainTimeInput">First Train Time(HH:mm - military time)</label>
                <input class="form-control" id="trainTimeInput" type="text">
              </div>
              <div class="form-group">
                <label for="frequencyInput">Frequency</label>
                <input class="form-control" id="frequencyInput" type="text">
              </div>
              <button class="btn btn-default btn-primary" id="addTrain" type="submit">Submit</button>
            </form>
          </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- JavaScript file -->
    <script src="app.js"></script>
<!--db Link -->
<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

</body>
</html>
